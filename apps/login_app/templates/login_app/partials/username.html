{% if messages %}
<ul class="messages mt-1 p-0 mb-1" style="list-style: none; list-style-position: outside; color: rgb(255,74,165);">
    {% for message in messages %}
        {% if message.extra_tags == 'username' %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endif %}
    {% endfor %} 
</ul>
{% endif %}
