<div class="form group row my-4 mx-auto">
    <label for="to" class="col-sm-3 col-form-label">To</label>
    <div class="col-sm-8 mx-auto">
        <select id="payment_to" class="form-control" name="payment_to">
            <option>-- select --</option>
            {% for f in cards %}
            <option>{{ f.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form group row my-4 mx-auto">
    <label for="from" class="col-sm-3 col-form-label">From</label>
    <div class="col-sm-8 mx-auto">
        <select id="payment_from" class="form-control" name="payment_from">
            <option>-- select --</option>
            {% for g in accounts %}
            <option>{{ g.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
