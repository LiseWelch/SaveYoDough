{% load static %}
        <script src="{% static 'budget_app/js/root.js' %}"></script>
<div class="row mx-4 px-4 pt-4 pb-2 bg-white" style="border: 3px solid black; border-radius: 25px; box-shadow: 5px 5px 5px black;">
        <h1>Edit Account</h1>
        <form id="a_edit" class="container">
                <div id="edit_a_err"></div>
            {% csrf_token %}
            <input type="hidden" name="account_id" value="{{ account.id }}">
            <div class="form group row my-4 mx-auto">
                <label for="account_name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8 mx-auto">
                    <input type="text" id="edit_account_name" name="edit_account_name" value="{{ account.name }}" class="form-control my-auto">
                    <div id="edit_account_name_err"></div>
                </div>
            </div>
            <div class="form group row my-4 mx-auto">
                <label for="account_balance" class="col-sm-4 col-form-label">Balance</label>
                <div class="col-sm-8 mx-auto">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input type="number" id="edit_account_balance" name="edit_account_balance" class="form-control my-auto" pattern="[0-9]+.[0-9]{2}" value="{{ account.balance }}" step=".01">
                    </div>
                </div>
            </div>
            <input type="hidden" id="edit_a_valid" name="edit_a_valid" value="yes">
            <div class="form group row my-4">
                <button type="submit" id="edit_a" class="btn mx-auto my-3 col-9 text-white border border-dark" style="background-image: linear-gradient(rgb(253,164,196) 10%,rgb(255,74,165) 60%, rgb(253,164,196)); box-shadow: 2px 2px 2px black;">UPDATE</button>    
            </div>
        </form>
    </div>
